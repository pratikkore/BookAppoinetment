<div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-3 border p-4 shadow bg-light">
        <div class="col-12">
          <h3
            id="Booking_Label"
            class="fw-normal text-secondary fs-4 text-uppercase mb-4"
          >
            Book Appoinment
          </h3>
        </div>
        <form [formGroup]="profileForm" (submit)="onSubmit()">
          <div class="row g-3">
            <div>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                placeholder="Enter Full Name "
              />
            </div>

            <div>
              <input
                type="tel"
                class="form-control"
                formControlName="phonwNo"
                placeholder="Phone Number"
              />
            </div>
            <div>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter Email"
              />
            </div>
            <div>
              <input
                type="date"
                class="form-control"
                formControlName="date"
                placeholder="select date"
              />
            </div>
            <h5>Adresss Details</h5>
            <div class="row g-2">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="area"
                  placeholder="Enter Area"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="city"
                  placeholder="Enter City"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="pin"
                  placeholder="Enter Pin Code"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="state"
                  placeholder="Enter state"
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary float-end">
                {{
                  bkServ.selectedBookIndex === null
                    ? "Book Appointment"
                    : "Update Appointment"
                }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
